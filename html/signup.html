<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoss 회원가입 페이지</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div>
        <a href="/"><img class="main_logo" src="../media/logo.png" alt=""></a>
    </div>
    <div>
        <p>회원가입</p>
    </div>
    <form action="">
        <div class="name">
            <input type="text" placeholder="이름">
        </div>
        <div class="email">
            <input type="email" placeholder="이메일">
        </div>
        <div class="pw1">
            <input type="password" placeholder="비밀번호">
        </div>
        <div class="pw2">
            <input type="password" placeholder="비밀번호 재확인">
        </div>
        <div>
            <a href=""><img class="logo1" src="../media/kakao.png" alt=""></a>
            <a href=""><img class="logo2" src="../media/naver.png" alt=""></a>
            <a href=""><img class="logo3" src="../media/google.png" alt=""></a>
        </div>
        <div>
            <input type="checkbox" id="check1" class="check1">
            <label for="check1" class="ch1">[필수] 이용약관</label>
        </div>
        <div>
            <input type="checkbox" id="check2" class="check2">
            <label for="check2" class="ch2">[필수] 개인정보활용방침</label>
        </div>
        <div>
            <input type="checkbox" id="check3" class="check3">
            <label for="check3" class="ch3">[필수] SW라이센스</label>
        </div>
        <div>
            <input type="checkbox" id="check4" class="check4">
            <label for="check4" class="ch4">[선택] 이벤트정보 푸쉬</label>
        </div>
            <a href=""><button type="submit" class="login">가입하기</button></a>
    </form>

    </body>
</html>
